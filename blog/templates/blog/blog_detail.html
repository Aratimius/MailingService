{% extends 'base.html' %}
{% load my_tags %}
{% block content %}
<div class="album py-5 bg-body-tertiary">
    <main class="container-my">
        <div class="row mb-2">
            <div class="col-12 mt-3">
                <div class="card-height shadow-sm card d-flex flex-column ">
                    <div class="carousel-inner img text-center">
                        <img src="{{ object.preview | media_filter }} " class="img-fluid">
                    </div>
                    <div style="height: 200px">
                        <div class="card-body ">
                            <h1 class="card-text text-center">{{ object.title }}</h1>
                            <p class="card-text ">{{ object.content}}</p>
                            <p class="card-text ">{{ object.creation_date}}</p>
                            <p class="card-text ">Просмотры: {{ object.views}}</p>

                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group margin-top:auto ">
                                    <a class="btn btn-info mx-1 rounded-pill" href="{% url 'blog:list' %}"
                                       role="button">Назад</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
{% endblock %}>
