{% extends 'base.html' %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col-lg-9 col-md-6 col-sm-12 mx-auto">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h2 class="card-text">Тема: {{ object.letter_theme}}</h2>
                        <p class="card-text">{{ object.letter_body }}</p>
                        <p class="card-text">Пользователь: {{object.owner}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-dark" href="{% url 'newsletter:message_list' %}"
                                   role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
